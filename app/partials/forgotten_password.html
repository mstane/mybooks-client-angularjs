<form class="form-signin" name='loginForm' role="form"
	ng-submit="forgottenPasswordSend()">
	<h3 class="form-signin-heading">Forgotten password</h3>

	<p>Please enter your email.</p>
	<label for="email" class="sr-only">Email</label> <input type="text"
		class="form-control" id="email" name="email" placeholder="Email"
		autofocus="" ng-model="email" /> <br />
	<button type="submit" class="btn btn-primary">Send</button>
</form>
