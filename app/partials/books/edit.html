<div class="container-form-style">

	<ol class="breadcrumb">
		<li><a href="#/home">Home</a></li>
		<li><a href="#/books/list">Books</a></li>
		<li><a href="#/books/view/{{book.id}}">Book View</a></li>
		<li class="active">Book Edit</li>
	</ol>

	<form name='bookForm' role="form" novalidate=""
		ng-submit="updateBook()">

		<div class="row container-form-style">
			<h2 class="sub-header pull-left">Book Edit</h2>
			<div class="btn-toolbar pull-right">
				<button type="submit" ng-disabled='bookForm.$invalid'
					class="btn btn-primary">
					<span class="glyphicon glyphicon-save"></span>
				</button>
				<button type="reset" class="btn">Reset</button>
			</div>
		</div>

		<br />

		<div class="form-group">
			<label for="title">Title</label> <input type="text"
				class="form-control" id="title" name="title" ng-model="book.title"
				required="" ng-minlength="2" /> <span class='help-block'
				ng-show='bookForm.title.$error.required'>Title is required</span> <span
				class='help-block' ng-show='bookForm.title.$error.minlength'>Too
				short</span>
		</div>
		<div class="form-group">
			<label for="author">Author</label> <input type="text"
				class="form-control" id="author" name="author"
				ng-model="book.author" />
		</div>
		<div class="form-group">
			<label for="genre">Genre</label> <select class="form-control"
				id="genre" name="genre" ng-model="book.genre"
				ng-options="genre as genre for genre in genres">
				<option value="">-- Select --</option>
			</select>
		</div>
		<div class="form-group">
			<label for="rating">Rating</label> <input type="text"
				class="form-control" id="rating" name="rating"
				ng-model="book.rating" />
		</div>
		<div class="form-group">
			<label for="startReadingDate">Start Reading Date</label>
			<p class="input-group">
				<input type="text" class="form-control" id="startReadingDate"
					name="startReadingDate" uib-datepicker-popup="{{format}}"
					ng-model="book.startReadingDate" is-open="openedStartReadingDate" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="openStartReadingDate($event)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
		</div>
		<div class="form-group">
			<label for="endReadingDate">End Reading Date</label>
			<p class="input-group">
				<input type="text" class="form-control" id="endReadingDate"
					name="endReadingDate" uib-datepicker-popup="{{format}}"
					ng-model="book.endReadingDate" is-open="openedEndReadingDate" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="openEndReadingDate($event)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
		</div>
		<div class="form-group">
			<label for="review">Review</label>
			<textarea class="form-control" id="review" name="review"
				ng-model="book.review">Review 1</textarea>
		</div>
	</form>
</div>
