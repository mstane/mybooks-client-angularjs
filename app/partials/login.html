<form class="form-signin" name='loginForm' role="form" novalidate=""
	ng-submit="login()">
	<h2 class="form-signin-heading">Please sign in</h2>

	<label for="email" class="sr-only">Email address</label> <input
		type="text" class="form-control" id="email" name="email"
		ng-model="credentials.email" placeholder="Email" required=""
		ng-minlength="3" autofocus="" /> <span class='help-block'
		ng-show='loginForm.email.$error.required'>Email is required</span> <span
		class='help-block' ng-show='loginForm.email.$error.minlength'>Too
		short</span> <label for="password" class="sr-only">Password</label> <input
		type="password" id="password" class="form-control"
		placeholder="Password" name="password" ng-model="credentials.password"
		required="" ng-minlength="3" /> <span class='help-block'
		ng-show='loginForm.password.$error.required'>Password is
		required</span> <span class='help-block'
		ng-show='loginForm.password.$error.minlength'>Too short</span> <a
		href="#/forgotten_password">Forgotten password</a>

	<div class="checkbox">
		<label> <input type="checkbox" name="remember-me"
			ng-model="credentials.rememberMe" /> Remember me
		</label>
	</div>
	<button type="submit" class="btn btn-lg btn-primary btn-block"
		ng-disabled='loginForm.$invalid'>Sign in</button>
	<br />
	<div class="well">
		Demo user credentials<br /> Email: <strong>juk.bag@example.com</strong><br />
		Password: <strong>Mb.1234</strong><br />
		<br /> You are free to register yourself, too.
	</div>
</form>
