<div class="container-form-style">

	<ol class="breadcrumb">
		<li><a href="#/home" th:href="@{#/home}">Home</a></li>
		<li><a href="#/books/list">Books</a></li>
		<li><a href="#/books/view/{{getCurrentBook().id}}">Book View</a></li>
		<li class="active">Note Edit</li>
	</ol>


	<form name='noteForm' role="form" novalidate="" ng-submit="update()">

		<div class="row container-form-style">
			<h2 class="sub-header pull-left">Note Edit</h2>
			<div class="btn-toolbar pull-right">
				<button type="submit" ng-disabled='noteForm.$invalid'
					class="btn btn-primary">Save</button>
			</div>
		</div>

		<div class="form-group">
			<label for="title">Title</label> <input type="text"
				class="form-control" id="title" name="title" ng-model="note.title" />
		</div>

		<div class="form-group">
			<label for="content">Content</label>
			<textarea class="form-control" id="content" name="content" rows="8"
				ng-model="note.content" required=""></textarea>
			<span class='help-block' ng-show='noteForm.content.$error.required'>Content
				is required</span>
		</div>

	</form>


</div>
